      let INITIAL_MINUTES = 0;
      let INITIAL_SECONDS = 0; 
      let totalSeconds = 0;
      let timerInterval = null;
      const ten = new Audio('https://ik.imagekit.io/RIDZYSANJU/kumite%20sound/calling-whistle-41861.mp3');
      const sound = new Audio('https://ik.imagekit.io/RIDZYSANJU/kumite%20sound/slide-whistle-bomb-dropping-352754.mp3')

      // Update global variables whenever input is changed 
      document.getElementById("min").addEventListener("input", function () {
        INITIAL_MINUTES = parseInt(this.value) || 0;
        updateTotalSeconds();
      });

      document.getElementById("sec").addEventListener("input", function () {
        INITIAL_SECONDS = parseInt(this.value) || 0;
        updateTotalSeconds();
      });

      function updateTotalSeconds() {
        totalSeconds = INITIAL_MINUTES * 60 + INITIAL_SECONDS;
        updateDisplay();
      }
    
      function updateDisplay() {
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        document.getElementById("timer").textContent =
          String(minutes).padStart(2, "0") +
          ":" +
          String(seconds).padStart(2, "0");
        if (seconds>0 && seconds<=10 && minutes==0){
          document.getElementById("timer").classList.add("text-red-600");
        }
        if(seconds==10 && minutes==0){
          ten.play();
        }
        if(seconds==0 && minutes==0){
          sound.play();
        }
      }

      function tick() {
        if (totalSeconds > 0) {
          totalSeconds--;
          updateDisplay();
        } else {
          stopTimer(); // stop when time is up
        }
      }

      function startTimer() {
        if (!timerInterval) {
          timerInterval = setInterval(tick, 1000);
        }
        var timer = document.getElementById("timer"); 
        timer.classList.add("text-green-600");

      }

      function stopTimer() {
        var timer = document.getElementById("timer"); 
        timer.classList.remove("text-green-600");
        timer.classList.remove("text-red-600");
        clearInterval(timerInterval);
        timerInterval = null;
      }

      function resetTimer() {
        rsen.classList.remove("hidden");
        bsen.classList.remove("hidden");
        bsenb.classList.add("hidden");
        rsenr.classList.add("hidden");
        roneo.classList.remove("hidden");
        ronec.classList.add("hidden");
        rtwoo.classList.remove("hidden");
        rtwoc.classList.add("hidden");
        rthreeo.classList.remove("hidden");
        rthreec.classList.add("hidden");
        rfouro.classList.remove("hidden");
        rfourc.classList.add("hidden");
        rfiveo.classList.remove("hidden");
        rfivec.classList.add("hidden");
        boneo.classList.remove("hidden");
        bonec.classList.add("hidden");
        btwoo.classList.remove("hidden");
        btwoc.classList.add("hidden");
        bthreeo.classList.remove("hidden");
        bthreec.classList.add("hidden");
        bfouro.classList.remove("hidden");
        bfourc.classList.add("hidden");
        bfiveo.classList.remove("hidden");
        bfivec.classList.add("hidden");
        rcount.textContent = 0;
        bcount.textContent = 0;
        stopTimer();
        totalSeconds = INITIAL_MINUTES * 60 + INITIAL_SECONDS;
        updateDisplay();
      }

      function increaseTimet() {
        totalSeconds += 30;
        updateDisplay();
      }

      function increaseTime() {
        totalSeconds++;
        updateDisplay();
      }

      function decreaseTime() {
        if (totalSeconds > 0) {
          totalSeconds--;
          updateDisplay();
        }
      }

      function decreaseTimet() {
        if (totalSeconds > 0) {
          totalSeconds -= 30;
          updateDisplay();
        }
      }
      updateDisplay();
    </script>
  </body>
