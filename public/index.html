      // counter

      var rcount = document.getElementById("rc");
      var rneg = document.getElementById("r-");
      rplus.addEventListener("click",() => {
        rcount.textContent = parseInt(rcount.textContent)+1;
      })
      rneg.addEventListener("click",() =>{
        rcount.textContent = parseInt(rcount.textContent)-1;
      })
      var bplus = document.getElementById("b+");
      var bcount = document.getElementById("bc");
      var bneg = document.getElementById("b-");
      bplus.addEventListener("click",() => {

      })
      // Set initial time here
    let INITIAL_MINUTES = 0;
    let INITIAL_SECONDS = 0o0;
    let totalSeconds = INITIAL_MINUTES * 60 + INITIAL_SECONDS;
    let timerInterval = null;

    function updateDisplay() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      document.getElementById("timer").textContent =
        String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
    }

    function tick() {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateDisplay();
      } else {
        stopTimer(); // stop when time is up
      }
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(tick, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      roneo.classList.remove("hidden");
      ronec.classList.add("hidden");
      rtwoo.classList.remove("hidden");
      rtwoc.classList.add("hidden");
      rthreeo.classList.remove("hidden");
      rthreec.classList.add("hidden");
      rfouro.classList.remove("hidden");

      bfouro.classList.remove("hidden");
      bfourc.classList.add("hidden");
      bfiveo.classList.remove("hidden");
      bfivec.classList.add("hidden");
      rcount.textContent = 0;
      bcount.textContent = 0;
      stopTimer();
      totalSeconds = INITIAL_MINUTES * 60 + INITIAL_SECONDS;
      updateDisplay();
    }

    function increaseTimet() {
      totalSeconds+=30;
      updateDisplay();
    }

    function increaseTime() {
      totalSeconds++;
      updateDisplay();
    }

    function decreaseTime() {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateDisplay();
      }
    }

    function decreaseTimet() {
      if (totalSeconds > 0) {
        totalSeconds-=30;
        updateDisplay();
      }
    }
